        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:core="http://typo3.org/ns/TYPO3/Core/Core/ViewHelpers"
        data-namespace-typo3-fluid="true">

<section class="ns-t3ai">
    <div class="ns-t3ai__top-bar">
        <h3>

            <f:translate key="page.nst3ai" extensionName="NsT3ai" />
        </h3>
        <a href="https://t3planet.com/t3ai-typo3-chatgpt-extension" target="_blank">
            <?xml version="1.0" encoding="UTF-8"?><svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><g id="Layer_1-2"><g id="star"><path d="m14.7,6.9l-3,2.93.71,4.13c.03.18-.04.36-.19.47-.08.06-.18.09-.28.09-.08,0-.15-.02-.22-.06l-3.71-1.95-3.71,1.95c-.16.09-.36.07-.51-.04-.15-.11-.22-.29-.19-.47l.71-4.13-3-2.93c-.13-.13-.18-.32-.12-.49s.21-.3.39-.33l4.15-.6,1.86-3.76c.16-.33.7-.33.86,0l1.86,3.76,4.15.6c.18.03.33.15.39.33s0,.37-.12.49h0Z" style="fill:#ff8700;" /></g><rect width="16" height="16" style="fill:none;" /></g></svg>
            <span><f:translate key="page.upgrade" extensionName="NsT3ai"/></span>
        </a>
    </div>


    <div class="ns-t3ai__action-wrapper">
        <div class="ns-t3ai__btn-group">
            <a href="javascript:;" ns-data-target="ns-t3ai__content1" class="ns-t3ai__btn-top ns-t3ai__btn-seo">
                <f:translate key="page.seo" extensionName="NsT3ai"/>
            </a>
        </div>
        <!-- SEO Content -->
        <div class="ns-t3ai--content ns-t3ai__seo ns-t3ai-hidden" id="ns-t3ai__content1" >
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a href="javascript:;" class="nav-link active" id="ns_seo_title" data-bs-toggle="tab"
                           data-bs-target="#ns_content_seo_title">
                            <f:translate key="page.seoMetadata" extensionName="NsT3ai" />
                        </a>
                    </div>

                    <div class="tab-content" id="ns-t3ai-nav-tabContent">
                        <div class="tab-pane fade active show" id="ns_content_seo_title" role="tabpanel"
                             aria-labelledby="ns_seo_title">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="ns-t3ai__seo-title">
                                        <label><f:translate key="page.title" extensionName="NsT3ai"/></label>
                                        <div class="ns-t3ai__seo-title-ddr">
                                            <f:render section="prompt" arguments="{prompts: pageTitlePrompts, fieldName: 'seo_title', pageId: pageId, versionNum: version}" />
                                        </div>
                                        <div id="nav_seo_title"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="mb-3 mt-1 btn btn-primary ns-t3ai-seo-set-btn" style="display:none;" data-page-id="{pageId}"
                    data-field-name="seo_title">
                        <span class="icon icon-size-small icon-state-default">
                            <span class="icon-markup">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><g fill="currentColor"><path d="M10.7 1H1.5c-.3 0-.5.2-.5.5v13c0 .3.2.5.5.5h13c.3 0 .5-.2.5-.5V5.4c0-.5-.2-1-.6-1.4L12 1.6c-.3-.4-.8-.6-1.3-.6zM7.3 2h1.5c.1 0 .2.1.2.3v2.5c0 .1-.1.2-.2.2H7.3c-.2 0-.3-.1-.3-.2V2.3c0-.2.1-.3.3-.3zM11 14H5v-3.8c0-.1.1-.2.3-.2h5.5c.1 0 .3.1.3.3V14H11zm3 0h-2V9.5c0-.3-.2-.5-.5-.5h-7c-.3 0-.5.2-.5.5V14H2V2h2v3.5c0 .3.2.5.5.5h5c.3 0 .5-.2.5-.5V2h.8c.3 0 .5.1.7.3l1.9 2c.4.4.6.9.6 1.4V14z"/></g></svg>
                            </span>
                        </span>
                        <f:translate key="seo.button.set" extensionName="NsT3ai" />
                    </button>
                </div>
            </div>
        </div>
        <div id="ns-t3ai__loader"></div>
    </div>
</section>

<f:section name="prompt">
    <f:if condition="{versionNum} >= 12">
        <f:then>
            <select id="{fieldName}_prompt" name="{fieldName}_prompt" class="form-select">
                <option value="">{f:translate(key: 'global.prompt', extensionName: 'NsT3ai')}</option>
                <f:for each="{prompts}" as="popmptValue" key="popmptLabel">
                    <option value="{popmptValue}">{popmptLabel}</option>
                </f:for>
            </select>
        </f:then>
        <f:else>
            <f:form.select id="{fieldName}_prompt" name="{fieldName}_prompt" class="form-select">
                <f:form.select.option value="">{f:translate(key: 'global.prompt')}</f:form.select.option>
                <f:for each="{prompts}" as="popmptValue" key="popmptLabel">
                    <f:form.select.option value="{popmptValue}">{popmptLabel}</f:form.select.option>
                </f:for>
            </f:form.select>
        </f:else>
    </f:if>
    <button class="btn btn-primary ns-t3ai-seo-generation-btn" type="button" data-page-id="{pageId}" data-field-name="{fieldName}">
        <span class="icon icon-size-small icon-state-default">
            <span class="icon-markup">
                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 16 16"><g fill="currentColor"><path d="M6.768 15H1.5a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v5.47a5.779 5.779 0 0 0-1-.831V2H2v12h3.975c.227.362.493.698.793 1Zm-1.572-3H3v1h2.476a5.707 5.707 0 0 1-.28-1Zm-.018-2H3v1h2.1a5.87 5.87 0 0 1 .078-1Zm.735-2H3v1h2.44c.125-.35.285-.685.473-1Zm2.01-2H3v1h3.671a5.775 5.775 0 0 1 1.251-1ZM3 3h10v2H3V3Zm8 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM9.285 8.55l-.517-.86a4 4 0 0 1 6.248 3.307h.825c.14 0 .226.161.151.285l-1.307 2.433a.175.175 0 0 1-.304 0l-1.357-2.433c-.075-.124.011-.284.151-.284h.84a3 3 0 0 0-4.73-2.449ZM11.024 14c.645 0 1.218-.203 1.707-.55l.517.86A4 4 0 0 1 7 11.002h-.817c-.14 0-.226-.161-.152-.285l1.3-2.433a.175.175 0 0 1 .304 0l1.316 2.433c.074.124-.012.284-.152.284H8C8.001 12.658 9.368 14 11.024 14Z"/></g></svg>
            </span>
        </span>
    </button>
    <div class="response-section"></div>
</f:section>

</html>
